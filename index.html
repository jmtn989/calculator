<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <input class="input-num" id="inputtext" type="text" placeholder="0" />

      <div class="section1">
        <button class="row1 white button">AC</button>
        <button class="row1 white button">DEL</button
        ><button class="row1 white button">%</button>
        <button class="row1 yellow button">/</button>
      </div>

      <div class="section1">
        <button class="row1 black button">7</button>
        <button class="row1 black button">8</button
        ><button class="row1 black button">9</button>
        <button class="row1 yellow button">*</button>
      </div>

      <div class="section1">
        <button class="row1 black button">4</button>
        <button class="row1 black button">5</button
        ><button class="row1 black button">6</button>
        <button class="row1 yellow button">-</button>
      </div>

      <div class="section1">
        <button class="row1 black button">1</button>
        <button class="row1 black button">2</button
        ><button class="row1 black button">3</button>
        <button class="row1 yellow button">+</button>
      </div>

      <div class="section1">
        <button class="row1 row2 black button">0</button>
        <button class="row1 black button">.</button
        ><button class="row1 yellow button">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
